<script>
function myFunction() {

    // Get the value of the input field with id="numb"
    var bussinessname = document.getElementById("bussinessname").value;

    var ownername = document.getElementById("ownername").value;

    var pannumber = document.getElementById("pannumber").value;

    var noo = document.getElementById("noo").value;
    var flag=0;
    var error = "";
    var atposition=email.indexOf("@");

    if (atposition<1 || dotposition<atposition+2 || dotposition+2>=email.length){

      document.getElementById("emailid").className="inputError";
    }
    if (tinnumber.length !== 9){

    if (phnum.length !== 10){
      flag=1;

      document.getElementById("phnum").className="inputError";
    }
   
    var panPat = /^([a-zA-Z]{5})(\d{4})([a-zA-Z]{1})$/;

     if (pannumber.search(panPat) === -1) {

            }

}
